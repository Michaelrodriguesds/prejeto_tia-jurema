<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- Adicionar link para a folha de estilos do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="formatos.css">
  </head>
  

<body>
  <!-- Menu de navegação -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../home/home.html">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../receitas/receitas.htm">Receitas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./cadastro.html">Cadastro</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Definir a área principal com o título e um formulário de cadastro -->
  <main class="container-fluid mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1>Efetue seu Cadastro</h1>
        <form action="https://formsubmit.co/myshelrodrigues@gmail.com"method="POST"> 
          <div class="form-group">
            <label for="nome">Nome *</label>
            <input type="text" class="form-control" id="nome" required>
          </div>

          <div class="form-group">
            <label for="email">E-mail *</label>
            <input type="email" class="form-control" id="email" required>
          </div>

          <div class="form-group">
            <label for="rua">Rua *</label>
            <input type="text" class="form-control" id="rua" required>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="numero">Número *</label>
              <input type="number" class="form-control" id="numero" required>
            </div>
            <div class="form-group col-md-6">
              <label for="complemento">Complemento</label>
              <input type="text" class="form-control" id="complemento">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="cidade">Cidade *</label>
              <input type="text" class="form-control" id="cidade" required>
            </div>
            <div class="form-group col-md-6">
              <label for="estado">Estado *</label>
              <input type="text" class="form-control" id="estado" required>
            </div>
          </div>

          <div class="form-group">
            <label for="cep">CEP *</label>
            <input type="text" class="form-control" id="cep" required>
          </div>

          <button type="submit" class="btn btn-primary">Enviar</button>
          <input type="hidden" name="_subject" value="Novo Contao!">
          <input type="text" name="_honey" style="display:none">
          <input type="hidden" name="_captcha" value="false">
        </form>
      </div>
    </div>
  </main>

  <!-- Definir a área de rodapé com informações de copyright -->
  <footer class="container-fluid text-center mt-4">
    <p>&copy; Jurema 2023</p>
  </footer>

  <!-- Adicionar scripts do Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
